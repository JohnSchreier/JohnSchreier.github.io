<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5%22%3E" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="css/Profile_Page.css" />
    <!-- javascript link -->
    <script src="#" defer></script>
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Thymeleaf here for giving back user's first name -->
    <div class="welcome-message">
      <h1 class="welcome-message-font"> </h1>
      <h1 sec:authorize="isAuthenticated()">Welcome,&nbsp<span th:text ="${#authentication.getPrincipal().getUser().getFirstName()}"></span>!</h1>


    </div>
    <!-- home page button top left -->
    <div class="home-button">
      <a
        type="button"
        href="/Home_Page"
        class="btn btn-primary"
        style="font-size: 20px"
        >Home</a
      >
    </div>
    <!-- large background pic: blue track lanes -->
    <div class="blue-track-lanes-container">
      <img src="images/blue_track_lanes.jpg" id="blue-track-lanes-img" />
    </div>

    <!-- PR-edictions box -->
    <div class="PR-edictions-container">
      <h3 class="h3-headers"><u>Your PR-edictions:</u></h3>
      <br /><br />
      <h4 class="h4-headers"><span th:text ="${halfMarathonPrediction}"></span></h4>
      <br />
      <br />
      <h4 class="h4-headers"><span th:text ="${marathonPrediction}"></span></h4>
      <br /><br />
      <br /><br />
      <br /><br />
      <br /><br />
      <br /><br />
      <form th:action="@{/delete}"><button id="delete-predictions-button" >Delete Race Times</button></form>
    </div>

    <!-- Your Coach / Your Goals box -->
    <div class="your-coach-your-goals-container">
      <h3 class="h3-headers"><u>Your Coach:</u></h3>
      <br />
      <h4 class="h4-headers"><span th:text ="${coachFirstName}"></span>&nbsp
                              <span th:text ="${coachLastName}"></span></h4>

      <br />
      <h3 class="h3-headers"><u>Your Goals:</u></h3>
      <br />
      <h4 class="h4-headers">"<span th:text ="${goals}"></span>"</h4>
      <br />
      <h3 class="h3-headers"><u>Your History:</u></h3>
      <br />
      <h4 class="h4-headers">"<span th:text ="${history}"></span>"</h4>
    </div>
  </body>
</html>
