<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="css/index.css"/>
    <!-- javascript link -->
    <script src="javascript/index.js" defer></script>
    <!-- bootstrap-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<!-- stacked pictures -->
<main class="image-stack">
    <div class="image-stack__item image-stack__itemTop">
        <img
                src="images/trackLanes.jpg"
                id="trackLanes"
                alt="track lanes at starting line"
        />
    </div>
    <div class="image-stack__item image-stack__itemBottom">
        <img
                src="images/blue_sky2.jpg"
                id="blue_sky2"
                alt="blue skies and white clouds"
        />
    </div>
    <!-- LOGIN FORM -->
    <div class="container">
        <form class="form" id="login" th:action="@{/login}" method="POST">
            <h1 class="form__title">Login</h1>
            <!--          <div class="form__message form__message&#45;&#45;error"></div>-->
            <!--message added in JS-->
            <div class="form__input-group">

                <input
                        type="text"
                        class="form__input"
                        autofocus
                        placeholder="Email"
                        name="email"
                />
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <!-- validation -->
                <!--   pattern="[a-zA-Z0-9]{5,50}" -->
                <input

                        type="password"
                        class="form__input"
                        autofocus
                        th:placeholder="Password"
                        name="password"
                        required
                />

                <div class="form__input--error-message"></div>
            </div>
            <!-- button to next page -->
            <button class="form__button" name="Submit" value="Login" type="Submit" th:text="Login"></button>
            <!--           add value="Log in" ^?-->
            <p class="form__text">
                <a href="#" class="form__link">Forgot password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="/Create_User" id="linkCreateAccount"
                >Don't have an account? Create account</a
                >
            </p>
        </form>
        <!-- PR LOGO ON LEFT -->
    </div>
    <img
            src="images/PRLogo.png"
            alt="PR logo"
            class="PRLogo"
            style="width: 450px"
    />
</main>
</body>
</html>
